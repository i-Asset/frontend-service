<div *ngIf="isLoading">
  <img src="../../assets/images/form_loader.gif" />
</div>

<div *ngIf="(assetUri != null && assetAAS != null) && !isLoading">
  <div class="row">
    <div class="col-8">
      <h4>
          <p><span [innerHTML]="'Asset Type' | translate"></span></p>
      </h4>
      <text-input presentationMode="view" label="Asset ID" [text]="assetAAS.identification.id" labelClass="col-4" valueClass="col-8">
      </text-input>
      <text-input presentationMode="view" label="Asset Description" [text]="getMultilingualLabel(assetAAS.description)" labelClass="col-4" valueClass="col-8">
      </text-input>
    </div>
    <div class="col-4">
      <h4>
          <p><span [innerHTML]="'Asset Instances' | translate"></span></p>
      </h4>
      <text-input presentationMode="view" label="#Instances" [text]="availableInstances" labelClass="col-4" valueClass="col-8">
      </text-input>
      <a class="btn btn-primary" [href]="streamingDataSrc" target="_blank"><span [innerHTML]="'Open Streaming Data (Grafana)' | translate"></span></a>
    </div>
  </div>
  <hr/>
  <div class="row">
    <div class="col-8">
      <h4>
          <p><span [innerHTML]="'Submodels' | translate"></span></p>
      </h4>
    </div>
    <div class="col-4">
      <h4>
          <p><span [innerHTML]="'JSON' | translate"></span></p>
      </h4>
    </div>
  </div>
  <span *ngFor="let smf of assetAAS.submodelsRef">
    <div *ngIf ="smf != null" class="row pb-2 mb-2 border-bottom">
      <div class="col-8">
        <text-input presentationMode="view" label="Submodel ID" [text]="smf.identification.id" labelClass="col-4" valueClass="col-8">
        </text-input>
        <text-input presentationMode="view" label="Submodel Description" [text]="getMultilingualLabel(smf.description)" labelClass="col-4" valueClass="col-8">
        </text-input>
        <p *ngIf="smf.submodelElements && smf.submodelElements.length > 0" class="offset-1 col-11 pl-0"><b><span [innerHTML]="'Submodel Elements' | translate"></span></b></p>
        <span *ngFor="let sme of smf.submodelElements">
          <text-input presentationMode="view" label="Description" [text]="getMultilingualLabel(sme.description)" labelClass="offset-1 col-3" valueClass="col-8">
          </text-input>
          <p *ngIf="sme.submodelElements && sme.submodelElements.length > 0" class="offset-2 col-10 pl-0"><b><span [innerHTML]="'Submodel Elements' | translate"></span></b></p>
          <span *ngFor="let sme2 of sme.submodelElements">
            <text-input presentationMode="view" label="Description" [text]="getMultilingualLabel(sme2.description)" labelClass="offset-2 col-2" valueClass="col-8">
            </text-input>
          </span>
        </span>
      </div>
      <div class="col-4">
        <textarea class="form-control" rows="5" style="resize:vertical !important;">{{smf|json}}</textarea>
      </div>
    </div>
  </span>
</div>

<div *ngIf="(assetUri == null || assetAAS == null) && !isLoading">
  <span [innerHTML]="'No Asset Data Available' | translate"></span>
</div>
